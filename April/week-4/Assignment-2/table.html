<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        #table{
            margin: 10% auto;
            text-align: center;
        }
        #table  th {
            padding: 20px;
            width: 50px;
           
        }
        #table tr{
            padding: 20px;
            height: 30px;
            
        }

    </style>
</head>
<body>
    <table frame="box" rules="all" id="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>Abad</td>
            <td rowspan="4">India</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>Pune</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>Mumbai</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>D</td>
            <td>Delhi</td>
           
        </tr>
    </table>
</body>
</html>
